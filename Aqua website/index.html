<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aqua</title>
    <link rel="stylesheet" href="CSS/main-style.css">
    <link rel="stylesheet" href="CSS/index-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=Oswald:wght@200;300&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="navbackgrnd">
    </div>

    <nav>
        <div class="nav-back">

            <div id="title">AQUA</div>

            <div class="dropdown">

                <button class="drop-button" onclick="myFunction()">
                    <img src="images/icon.png" id="nav-icon">
                </button>

                <div class="dropdown-content" id="dropdown-id">
                    <a href="" id="act-tab">Home</a>
                    <a href="">Page 1</a>
                    <a href="">Page 2</a>
                    <a href="">Page 3</a>
                </div>

            </div>

        </div>
    </nav>

    <script>
        /* Show the hidding navigation list of links */
        function myFunction() {
            document.getElementById("dropdown-id").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of dropdown list
        window.onclick = function (e) {
            if (!e.target.matches('.drop-button') &&
                !e.target.matches('.drop-button img')) {
                var dropdown = document.getElementById("dropdown-id");
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

    </script>

</body>

</html>
